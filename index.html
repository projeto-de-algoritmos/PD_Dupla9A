<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function subsetSum(inputSet, sum) {
            let rows = inputSet.length;
            let cols = sum;

            let table = [];
            for (let i = 0; i <= rows; i++) {
                table[i] = [];
                table[i][0] = true;
            }
            for (let i = 1; i <= cols; i++) {
                table[0][i] = false;
            }
            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= cols; j++) {
                    let val = inputSet[i-1];
                    if (val === j) {
                        table[i][j] = true;
                    } else if (table[i-1][j]) {
                        table[i][j] = true;
                    } else if (j > val && table[i-1][j-val]) {
                        table[i][j] = true;
                    } else {
                        table[i][j] = false;
                    }
                }
            }

            if (!table[rows][cols]) {
                console.log("Não tem solução");
            } else {
                console.log("Tem solução");
            }

            for (let i = 0; i <= rows; i++) {
                let st = "";
                for (let j = 0; j <= cols; j++) {
                    st += table[i][j] + " ";
                }
                console.log(st);
            }
        }
        window.onload = () => {
            subsetSum([4,2,1,3], 5);
        }
    </script>
</body>
</html>
