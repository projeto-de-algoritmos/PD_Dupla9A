<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function subsetSum(inputSet, sum) {
            let rows = inputSet.length;
            let cols = sum;

            let table = [];
            for (let i = 0; i <= rows; i++) {
                table[i] = [];
                table[i][0] = true;
            }
            for (let i = 1; i <= cols; i++) {
                table[0][i] = false;
            }
            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= cols; j++) {
                    let val = inputSet[i - 1];
                    if (val === j) {
                        table[i][j] = true;
                    } else if (table[i - 1][j]) {
                        table[i][j] = true;
                    } else if (j > val && table[i - 1][j - val]) {
                        table[i][j] = true;
                    } else {
                        table[i][j] = false;
                    }
                }
            }

            if (!table[rows][cols]) {
                console.log("Sem solução");
            } else {
                printSolution(inputSet, sum, table);
            }
        }

        function printSolution(inputSet, sum, table) {
            let solution = [];
            for (let i = inputSet.length, j = sum; i > 0 && j != 0; i--) {
                if (inputSet[i - 1] !== j) {
                    while (table[i - 1][j]) {
                        i--;
                    }
                }
                solution.push(inputSet[i - 1]);
                j = j - inputSet[i - 1];
            }
            console.log(solution);
        }
        window.onload = () => {
            subsetSum([25,10,5,1], 20);
        }
    </script>
</body>

</html>
